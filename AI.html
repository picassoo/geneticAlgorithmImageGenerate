<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Draw a circle</title>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
</head>
<body onload="PageLoad();" style="background-color: olivedrab">

    <div style="width: 100%; display: table;">
        <div class="center-block" style="display: table-row; ">
            <div id="circle" style="display: table-cell;"  >  </div>
            <div id="original" style="display: table-cell;">  </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="input-group">
              <span class="input-group-btn">
                  <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                      <span class="glyphicon glyphicon-minus"></span>
                  </button>
              </span>
            <input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="10">
            <span class="input-group-btn">
                  <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                      <span class="glyphicon glyphicon-plus"></span>
                  </button>
              </span>
        </div>

            <input type="range" min="10" max="100" step="10">

            <input type="range" min="10" max="100" step="10">
    </div>
    <div class="col-md-4">
        <button class="btn btn-default" style="width: 100%;height: 100%" onclick="draw()">START</button>
    </div>

    <script src="AI.js"></script>
</body>
</html>
